<style>

/* Floating hearts animation */
.heart {
  position: fixed;
  width: 20px;
  height: 20px;
  background: pink;
  transform: rotate(45deg);
  animation: float 8s infinite ease-in;
}
.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: pink;
  border-radius: 50%;
}
.heart::before {
  top: -10px;
  left: 0;
}
.heart::after {
  left: -10px;
  top: 0;
}
@keyframes float {
  0% {
    bottom: -20px;
    opacity: 0;
    transform: translateX(0) rotate(45deg);
  }
  50% {
    opacity: 1;
  }
  100% {
    bottom: 100%;
    transform: translateX(100px) rotate(45deg);
    opacity: 0;
  }
}

/* Moving teddy bear */
.teddy {
  position: fixed;
  bottom: 10px;
  left: -100px;
  width: 80px;
  z-index: 5;
  animation: moveTeddy 20s linear infinite;
}
@keyframes moveTeddy {
  0% { left: -100px; }
  50% { left: 100vw; transform: scaleX(1); }
  51% { transform: scaleX(-1); }
  100% { left: -100px; transform: scaleX(-1); }
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 0.8; }
  50% { transform: scale(1.2); opacity: 1; }
  100% { transform: scale(1); opacity: 0.8; }
}
</style>
<div style="text-align: center; margin-top: 30px; font-size: 1.5em; color: #8B0000; font-weight: bold;">
